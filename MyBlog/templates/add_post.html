{% extends "base.html" %}

{% block title %} <title>Add Post</title> {% endblock %}
{% block content %}
    <h2>New Post</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <button class="btn btn-dark" type="submit" name="action" value="save_post">Post</button>
        <button class="btn btn-outline-dark" type="submit" name="action" value="save_draft">Save draft</button>
    </form>

{% endblock %}
